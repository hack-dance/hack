name: HackDesktop
options:
  bundleIdPrefix: dance.hack
  deploymentTarget:
    macOS: "14.0"
packages:
  HackDesktop:
    path: .
targets:
  HackDesktop:
    type: application
    platform: macOS
    sources:
      - App
    configFiles:
      Debug: Config/Debug.xcconfig
      Release: Config/Release.xcconfig
    settings:
      base:
        ASSETCATALOG_COMPILER_APPICON_NAME: AppIcon
    dependencies:
      - package: HackDesktop
        product: DashboardFeature
    info:
      path: App/Info.plist
